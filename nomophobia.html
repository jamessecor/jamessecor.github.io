<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="nomoStyle.css">
</head>
<body onload="uponLoading()">
	<!-- Paintings -->
    <img src="https://dl.dropboxusercontent.com/u/33729311/images/4.jpg" id="image1" style="display:none" class="image" />
    <img src="https://dl.dropboxusercontent.com/u/33729311/images/3.jpg" id="image2" style="display:none" class="image" />
    <img src="https://dl.dropboxusercontent.com/u/33729311/images/9.jpg" id="image3" style="display:none" class="image" />
    <img src="https://dl.dropboxusercontent.com/u/33729311/images/13.jpg" id="image4" style="display:none" class="image" />
    <img src="https://dl.dropboxusercontent.com/u/33729311/images/5.jpg" id="image5" style="display:none" class="image" />
    <img src="https://dl.dropboxusercontent.com/u/33729311/images/pushredbutton.png" id="wallOne" style="display:none" class="image" />
	
	<!-- Gallery Images -->
	<img src="https://dl.dropboxusercontent.com/u/33729311/emptyGalleryPhotos/1.jpg" id="emptyGallery1" style="display:none" class="walls" />
	<img src="https://dl.dropboxusercontent.com/u/33729311/emptyGalleryPhotos/2.jpg" id="emptyGallery2" style="display:none" class="walls" />
	<img src="https://dl.dropboxusercontent.com/u/33729311/emptyGalleryPhotos/3.jpg" id="emptyGallery3" style="display:none" class="walls" />
	<img src="https://dl.dropboxusercontent.com/u/33729311/emptyGalleryPhotos/4.jpg" id="emptyGallery4" style="display:none" class="walls" />
	<img src="https://dl.dropboxusercontent.com/u/33729311/emptyGalleryPhotos/5.jpg" id="emptyGallery5" style="display:none" class="walls" />
	

    <!--Phone and Physical Buttons-->
    <div id="everything">
        <div id="shadow"></div>
	    <canvas id="phone"></canvas>
        <button id="on"></button>
        <button id="back"></button>
        <div id="speaker"></div>
        <div id="outerCamera"></div>
        <div id="camera"></div>
        
	

        <div id="time"></div>

        <!--Apps-->
	    <button id="showInfo" class="apps">Information</button>
        <button id="tour" class="apps">Images</button>
        <!--Tour Button-->
        <button id="next" class="inApp">next</button>
        <button id="setWallpaper" class="inApp">set Wallpaper</button>
		<!-- Contact Info -->
		<button id="contact" class="apps" onclick="contact()">Leave Contact Info</button>
        
        
	    <button class="apps" id="galleryMap">Map</button>
        
        <button class="apps" id="shellChange">Customize</button>
        <!--Color Buttons-->
        <button id="red" class="colors" style="display:none"></button>
        <button id="orange" class="colors"  style="display:none"></button>
        <button id="yellow" class="colors" style="display:none"></button>
        <button id="turquoise" class="colors" style="display:none"></button>		
        <button id="blue" class="colors" style="display:none"></button>		
        <button id="green" class="colors" style="display:none"></button>		
        <button id="brown" class="colors" style="display:none"></button>		
        <button id="black" class="colors" style="display:none"></button>		

        <!-- mapButtons (to move around the map) -->
        <button id="sEast" class="mapButtons" style="display:none">Move</button>
        <button id="nWest" class="mapButtons" style="display:none">Move</button>
        <!-- See Button (to view gallery) -->
        <button id="see" class="mapButtons" style="display:none">Look</button>
		<!-- To navigate within the map images -->
		<button id="backToMap" class="inApp" style="display:none">Back To Map</button>
        
        
    </div>

    <div>
        <h1>#nomophobia</h1>
        <h3>(c)2017 James Secor</h3>
        <!-- Mobile/Web options -->
        <div id="webMobileLinks">
            <a href="http://jamessecor.github.io/MappingOurLives.html">web</a>
            <a href="http://jamessecor.github.io/nomophobia.html">mobile</a>
        </div>
    </div>

  <script src="./nomo.js"></script>
    

    
</body>
</html>
